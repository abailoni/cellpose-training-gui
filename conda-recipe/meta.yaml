package:
  name: traincellpose
  version: 0.1.2

source:
  path: ..

build:
  script: "pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  number: 1

requirements:
  build:
    - python {{ python }}
    - pip
  run:
    - python {{ python }}
    - numpy
    - pandas
    - scipy
    - h5py
    - imageio
    - opencv
    - napari
    - magicgui # Probably already included in napari
    - pyqt
    - speedrun
    - paquo #  QuPath dependency: TODO: create a QuPath flag?
    - ome-zarr
    # For cellpose
    - numba

test:
  imports:
    - traincellpose
    - traincellpose.core
    - traincellpose.napari_gui.roi_selection
    - paquo #  QuPath dependency: TODO: create a QuPath flag?
  source_files:
    - tests/**/*.py
  commands:
    - python -m unittest discover -s test -v

about:
  home: https://github.com/abailoni/cellpose-training-gui
  license: MIT
